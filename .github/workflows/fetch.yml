name: Fetch and Save Data

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'  # 5min
  push:
    branches:
      - main

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Switch to page branch
        run: |
          git fetch origin
          git checkout page || git checkout -b page

      - name: Run fetch script
        run: python run.py

      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add data/ index.json
          git diff --cached --quiet && echo "No changes to commit" || (git commit -m "Add fetched data" && git push origin page)
