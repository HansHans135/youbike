name: Update Incidents Data

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 min
  workflow_dispatch:  # Allow manual trigger
  workflow_call:  # Allow being called by other workflows

permissions:
  contents: write

jobs:
  update-incidents:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate incidents.json
        run: python convert_incidents.py

      - name: Setup page branch
        run: |
          git fetch origin page || git checkout --orphan page
          git checkout page || git checkout -b page
          git pull origin page || true

      - name: Commit and push if changed
        run: |
          git config --local user.email "hi@hans0805.me"
          git config --local user.name "hans with GitHub Action"
          git add data/incidents.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update incidents data" && git push origin page) 
